{% extends 'blog/base.html' %}

{% block content %}
    {% if posts %}
        {% for post in posts %}
            <div class="blog-post">
                <h1><a href="{% url 'blog.views.post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
                <p class="blog-post-meta">created: {{ post.created_date|date:'d-m-Y' }}</p>
                <p>{{ post.text|truncatechars:200 }}</p>
            </div>
        {% endfor %}
    {% else %}
        <p>There is no unpublished posts.</p>
    {% endif %}
{% endblock %}
