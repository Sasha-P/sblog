{% extends 'studdb/base.html' %}

{% block content %}
    <div class="container">
        <div class="content">
            {% if is_new %}
            <h1>New student</h1>
            {% else %}
            <h1>Edit student</h1>
            {% endif %}
            <form method="POST" class="form-horizontal">{% csrf_token %}
                {% include 'studdb/form_basic.html' %}
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="save btn btn-success">Save</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
