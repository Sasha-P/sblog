<!DOCTYPE html>{% load staticfiles %}
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>StudDB</title>
        <link rel="stylesheet" href="{% static 'bootstrap/3.3.6/css/bootstrap.min.css' %}">
        <link rel="stylesheet" href="{% static 'bootstrap/3.3.6/css/bootstrap-theme.min.css' %}">
        <link rel="stylesheet" href="{% static 'css/studdb.css' %}">
        <link rel="icon" href="{% static 'favicon.ico' %}" type="image/x-icon">
        {% block head_extend %}{% endblock%}
    </head>
    <body>
        <div class="navbar-wrapper">
            <div class="container">
                <nav class="navbar navbar-inverse navbar-static-top">
                    <div class="container">
                        <div class="navbar-header">
                            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                                <span class="sr-only">Toggle navigation</span>
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                            </button>
                            <a class="navbar-brand" href="/">StudDB</a>
                        </div>
                        <div id="navbar" class="navbar-collapse collapse">
                            <ul class="nav navbar-nav">
                                <li {% block url_home %}{% endblock %}><a href="/">Home</a></li>
                                {% if user.is_authenticated %}
                                <li {% block url_groups %}{% endblock %}><a href="/groups">Groups</a></li>
                                {% endif %}
                                <!--<li><a href="#contact">Contact</a></li>-->
                            </ul>

                            {% if user.is_authenticated %}
                            <form class="navbar-form navbar-right" action="{% url 'logout' %}">
                                <label>Hello {{ user.username }}</label> <button class="btn btn-info">Log out</button>
                            </form>
                            {% else %}
                            <form class="navbar-form navbar-right" action="{% url 'registration' %}">
                                <button type="submit" class="btn btn-success">Sign up</button>
                            </form>
                            <form class="navbar-form navbar-right" action="{% url 'login' %}">
                                <button type="submit" class="btn btn-primary">Log in</button>
                            </form>
                            {% endif %}
                        </div>
                    </div>
                </nav>
            </div>
        </div>

        {% block content %}
        {% endblock %}

        <script src="{% static 'jquery/1.12.4/jquery.min.js' %}"></script>
        <script src="{% static 'bootstrap/3.3.6/js/bootstrap.min.js' %}"></script>
    </body>
</html>
