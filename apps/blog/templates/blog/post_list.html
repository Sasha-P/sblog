{% extends 'blog/base.html' %}

{% block content %}
    {% for post in posts %}
        <div class="blog-post">
            <h2 class="blog-post-title"><a href="{% url 'blog:post_detail' pk=post.pk %}">{{ post.title }}</a></h2>
            <p class="blog-post-meta">published: {{ post.published_date }} by <a href="#">{{ post.author}}</a></p>
            <p>{{ post.text|linebreaks }}</p>
        </div>
    {% endfor %}
    <nav>
        <ul class="pager">
            <li><a href="#">Previous</a></li>
            <li><a href="#">Next</a></li>
        </ul>
    </nav>
{% endblock %}
